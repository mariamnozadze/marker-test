<!DOCTYPE html>
<html>

<head>
  <title>aframe test marker</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
   <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="model-fb" src="assets/assemblyfb.glb"></a-asset-item>
    </a-assets>

    <a-entity position="0 1.6 -0.2">
      <a-entity gltf-model="#model-fb" scale="1 1 1"></a-entity>
    </a-entity>

    <!-- define a camera which will move according to the marker position -->
    <!-- <a-marker-camera type="pattern" patternUrl="./assets/markers/marker.patt"></a-marker-camera>
    <a-marker type="pattern" patternUrl="./assets/markers/marker.patt"></a-marker> -->
    <a-marker-camera present="hiro"></a-marker-camera>
  </a-scene>
</body>

</html>
