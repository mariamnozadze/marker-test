<!DOCTYPE html>
<html>

<head>
  <title>aframe test marker</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-assets>
      <a-asset-item id="model-fb" src="assets/assemblyfb.glb"></a-asset-item>
    </a-assets>

    <a-entity scale=".2 .2 .2">
      <a-entity gltf-model="#model-fb" scale="-1 1 1"></a-entity>
    </a-entity>

    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type="pattern" patternUrl="./assets/markers/marker.patt"></a-marker-camera>
    <a-marker type="pattern" patternUrl="./assets/markers/marker.patt"></a-marker>
  </a-scene>
</body>

</html>
